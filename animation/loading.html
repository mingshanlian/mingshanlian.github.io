<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading...</title>
    <link rel="stylesheet" href="./css/loading.css">
</head>

<body>
    <!-- CSS3动画 -->
    <h3>CSS3</h3>
    <div class="container">
        <!-- loading1 -->
        <div class="loading">
            <div class="loading1"></div>
        </div>

        <!-- loading2 -->
        <div class="loading">
            <div class="loading2">Loading...</div>
        </div>

        <!-- loading3 -->
        <div class="loading">
            <div class="loading3-c1"></div>
            <div class="loading3-c2"></div>
        </div>

        <!-- loading4 -->
        <div class="loading">
            <div class="loading4"></div>
        </div>

        <!-- loading16 -->
        <div class="loading">
            <div class="loading16-r1"></div>
            <div class="loading16-r2"></div>
            <div class="loading16-r3"></div>
            <div class="loading16-r4"></div>
            <div class="loading16-r5"></div>
            <div class="loading16-r6"></div>
            <div class="loading16-r7"></div>
            <div class="loading16-r8"></div>
        </div>

        <!-- loading17 -->
        <div class="loading">
            <div class="loading17-r1"></div>
            <div class="loading17-r2"></div>
            <div class="loading17-r3"></div>
        </div>

        <!-- loading20 -->
        <div class="loading">
            <div class="loading20"></div>
        </div>

        <!-- loading22 -->
        <div class="loading">
            <div class="loading22">
                <div>
                    <div>
                        <div>
                            <div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <!-- SVG动画 -->
    <h3>SVG</h3>
    <div class="container">
        <!-- loading5 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <text class="text" x="25" y="53">loading...</text>
                <circle class="loading5-c1" cx="50" cy="50" r="40" style="
                    fill: none;
                    stroke-linecap  : round;
                    transform-origin: center;
                    stroke          : aqua;
                    stroke-width    : 5;
                    stroke-dasharray: 60, 100;">

                    <!-- 动画 -->
                    <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0"
                        to="360"
                        dur="1.5s"
                        repeatCount="indefinite"/>
                </circle>

                <circle class="loading5-c2" cx="50" cy="50" r="30" style="
                    fill            : none;
                    stroke          : lightgreen;
                    stroke-width    : 3;
                    stroke-linecap  : round;
                    transform-origin: center;
                    stroke-dasharray: 50, 80;">
                    
                    <!-- 动画 -->
                    <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="180"
                        to="-180"
                        dur="1s"
                        repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- loading6 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <text class="text" x="25" y="53">loading...</text>
                <circle class="loading6" cx="50" cy="50" r="40" ></circle>
            </svg>
        </div>

        <!-- loading7 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <rect x="10" y="30" width="20" height="30" class="loading7-r1" fill="rgb(100, 100, 100)" >
                        <animate attributeType="XML"
                            attributeName="y"
                            values="30;20;30"
                            begin= "0s"
                            dur="1s"
                            repeatCount="indefinite"/>
                        <animate attributeType="XML"
                            attributeName="fill"
                            values="rgb(100, 100, 100);rgb(200, 200, 200);rgb(100, 100, 100)"
                            begin= "0s"
                            dur="1s"
                            repeatCount="indefinite"/>
                </rect>
                <rect x="40" y="30" width="20" height="30" class="loading7-r2" fill="rgb(100, 100, 100)" >
                        <animate attributeType="XML"
                            attributeName="y"
                            begin= ".2s"
                            values="30;20;30"
                            dur="1s"
                            repeatCount="indefinite"/>
                        <animate attributeType="XML"
                            attributeName="fill"
                            values="rgb(100, 100, 100);rgb(200, 200, 200);rgb(100, 100, 100)"
                            begin= "0s"
                            dur="1s"
                            repeatCount="indefinite"/>
                </rect>
                <rect x="70" y="30" width="20" height="30" class="loading7-r3" fill="rgb(100, 100, 100)" >
                        <animate attributeType="XML"
                            begin= ".4s"
                            attributeName="y"
                            values="30;20;30"
                            dur="1s"
                            repeatCount="indefinite"/>
                        <animate attributeType="XML"
                            attributeName="fill"
                            values="rgb(100, 100, 100);rgb(200, 200, 200);rgb(100, 100, 100)"
                            begin= "0s"
                            dur="1s"
                            repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>

        <!-- loading8 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <rect x="20" y="35" rx="5" ry="5" width="60" height="30" class="loading8-r1" fill="none" stroke="white" stroke-width="3"></rect>
                <rect x="21" y="36" rx="5" ry="5" width="0" height="28" class="loading8-r2" >
                    <animate attributeType="XML"
                        attributeName="width"
                        from="0" to="60"
                        dur="1.5s"
                        repeatCount="indefinite"/>
                    <animate attributeType="XML"
                        attributeName="fill"
                        values="red;white;lightgreen"
                        dur="1.5s"
                        repeatCount="indefinite"/>
                </rect>
                <rect x="80" y="45" rx="2" ry="2" width="5" height="10" class="loading8-r3" fill="white"></rect>
            </svg>
        </div>

        <!-- loading17 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <path d="M80,50 a30,30 0 1, 0 -60, 0 a30,30 0 1, 0 60, 0"
                     fill="none" stroke="black" stroke-width="0" /> 
                <circle r="3" fill="lightgreen" style="transform-origin: center; transform:rotate(0deg) ">
                    <animateMotion dur="1s" repeatCount="indefinite"
                        path="M20,50 a30,30 0 1, 0 60, 0 a30,30 0 1, 0 -60, 0" />
                    <animate attributeType="XML"
                        attributeName="r"
                        values="5;15;5"
                        dur="1.5s"
                        repeatCount="indefinite"/>
                </circle>
                <circle r="3" fill="lightblue" style="transform-origin: center; transform:rotate(0deg) ">
                    <animateMotion dur="1s" repeatCount="indefinite"
                        path="M80,50 a30,30 0 1, 0 -60, 0 a30,30 0 1, 0 60, 0" />
                    <animate attributeType="XML"
                        attributeName="r"
                        values="5;15;5"
                        dur="1.5s"
                        repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- loading18 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <path d="M0,50 L30,50 L35,20 L40 70 L44 40 L48,55 L50,50 L72 50 L74 40 L78,55 L80,50 L100,50"
                fill="none" stroke="white" stroke-width="1" /> 
                <circle r="3" fill="lightgreen">
                    <animateMotion dur="1.5s" repeatCount="indefinite"
                        path="M0,50 L30,50 L35,20 L40 70 L44 40 L48,55 L50,50 L72 50 L74 40 L78,55 L80,50 L100,50" />
                </circle>
            </svg>
        </div>

        <!-- loading19 -->
        <div class="loading">
            <svg viewbox="0 0 100 100">
                <rect x="7.5" y="40" width="5" height="20" fill="white" >
                    <animate attributeType="XML"
                        attributeName="y"
                        values="40;25;40"
                        begin= "0s"
                        dur="1s"
                        repeatCount="indefinite"/>
                    <animate attributeType="XML"
                        attributeName="height"
                        values="20;50;20"
                        begin= "0s"
                        dur="1s"
                        repeatCount="indefinite"/>
                </rect>
                <rect x="27.5" y="40" width="5" height="20" fill="white" >
                    <animate attributeType="XML"
                        attributeName="y"
                        values="40;25;40"
                        begin= ".2s"
                        dur="1s"
                        repeatCount="indefinite"/>
                    <animate attributeType="XML"
                        attributeName="height"
                        values="20;50;20"
                        begin= ".2s"
                        dur="1s"
                        repeatCount="indefinite"/>
                </rect>
                <rect x="47.5" y="40" width="5" height="20" fill="white" >
                    <animate attributeType="XML"
                        attributeName="y"
                        values="40;25;40"
                        begin= "0.4s"
                        dur="1s"
                        repeatCount="indefinite"/>
                    <animate attributeType="XML"
                        attributeName="height"
                        values="20;50;20"
                        begin= "0.4s"
                        dur="1s"
                        repeatCount="indefinite"/>
                </rect>
                <rect x="67.5" y="40" width="5" height="20" fill="white" >
                    <animate attributeType="XML"
                        attributeName="y"
                        values="40;25;40"
                        begin= "0.6s"
                        dur="1s"
                        repeatCount="indefinite"/>
                    <animate attributeType="XML"
                        attributeName="height"
                        values="20;50;20"
                        begin= "0.6s"
                        dur="1s"
                        repeatCount="indefinite"/>
                </rect>
                <rect x="87.5" y="40" width="5" height="20" fill="white" >
                    <animate attributeType="XML"
                        attributeName="y"
                        values="40;25;40"
                        begin= "0.8s"
                        dur="1s"
                        repeatCount="indefinite"/>
                    <animate attributeType="XML"
                        attributeName="height"
                        values="20;50;20"
                        begin= "0.8s"
                        dur="1s"
                        repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>

    </div>

    <!-- canvas动画 -->
    <h3>Canvas</h3>
    <div class="container">
        <!-- loading9 -->
        <div class="loading">
            <canvas class="loading9"></canvas>
        </div>

        <!-- loading10 -->
        <div class="loading">
            <canvas class="loading10"></canvas>
        </div>

        <!-- loading11 -->
        <div class="loading">
            <canvas class="loading11"></canvas>
        </div>

        <!-- loading12-->
        <div class="loading">
            <canvas class="loading12"></canvas>
        </div>

        <!-- loading13-->
        <div class="loading">
            <canvas class="loading13"></canvas>
        </div>

        <!-- loading14-->
        <div class="loading">
            <canvas class="loading14"></canvas>
        </div>

        <!-- loading21-->
        <div class="loading">
            <canvas class="loading21"></canvas>
        </div>


    </div>


    <script src="./js/loading.js"></script>
</body>

</html>
